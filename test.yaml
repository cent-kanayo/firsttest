apiVersion: v1
kind: Pod
metadata:
  name: backend
  labels:
    name: backend
spec:
  containers:
    - name: backend
      image: centkanayo10/backend:1.1.1
      ports:
        - containerPort: 3500

---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: backend
  name: backend-svc
spec:
  selector:
    name: backend
  ports:
    - protocol: TCP
      port: 3500
      targetPort: 3500
  type: ClusterIP
